<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputBox">
        <input type="text" id="input" placeholder="">
        <span class="material-symbols-outlined" id="copy">
            content_copy
            </span>
        </div>
        <input type="range" min="1" max="30" name="bar" id="bar">
        <div class="row">
        
        <p>Password Length:</p>
        <span id="len"></span>
    </div>
        <div class="row">
        
        <label for="capitals">Include capitalCase:</label>
        <input type="checkbox" name="capitalCase" id="capitalCase" checked>
        
    </div>
    <div class="row">
        
            <label for="smallCase">Include smallCase:</label>
            <input type="checkbox" name="smallCase" id="smallCase" checked>
        </div>
        
            <div class="row">
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
        
            <label for="specialCharacters" >Include specialCharacters:</label>
            <input type="checkbox" name="specialCharacters" id="specialCharacters" checked>
        
    </div>
        <button id="btn">Generate Password</button>

        <script src="script.js"></script>
        
    </div>
    
</body>
</html>
